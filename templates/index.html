<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center">
        <h1 class="header-title">Insulet AI Document Generator</h1>
    </header>

    <div class="chat-container">
        <div id="chatbox"></div> <!-- Add this line to create the chatbox element -->
    </div>

    <form id="chat-form" class="mb-3" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" id="file-input" class="form-control" required>
            <input type="text" id="message-input" class="form-control" placeholder="Type your request here..." required>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
